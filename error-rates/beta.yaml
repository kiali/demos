apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-client
spec:
  selector:
    matchLabels:
      app: a-client
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      labels:
        app: a-client
        version: v1
    spec:
      containers:
        - name: a
          image: kiali/demo_error_rates_client:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          securityContext:
            privileged: false
          env:
            - name: SERVER_URL
              value: "http://x-server.beta:8888/status"
---
